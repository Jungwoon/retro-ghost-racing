<body>
    <!-- CRT 효과를 위한 오버레이 -->
    <div class="crt-overlay"></div>
    <div class="scanlines"></div>

    <div class="container">
        <!-- 시작 화면 -->
        <div id="startScreen" class="screen active">
            <div class="title-container">
                <h1 class="title glitch" data-text="RETRO GHOST RACING">RETRO GHOST RACING</h1>
                <div class="subtitle">👻 ARCADE EDITION 👻</div>
            </div>

            <div class="game-setup-wrapper">
                <div class="input-container">
                    <label for="playerCount">Select Number of Players</label>
                    <div class="number-selector">
                        <button class="btn-number" onclick="changePlayerCount(-1)">◄</button>
                        <input type="number" id="playerCount" value="4" min="2" max="8" readonly>
                        <button class="btn-number" onclick="changePlayerCount(1)">►</button>
                    </div>

                    <button class="btn-start" onclick="startRace()">
                        <span class="btn-text">START RACE</span>
                        <span class="btn-glow"></span>
                    </button>

                    <div class="instructions">
                        <p>▲ Up to 8 players</p>
                        <p>▲ Names are randomly assigned 👻</p>
                    </div>
                </div>

                <div id="previewPlayers" class="preview-players">
                    <!-- 동적으로 생성 -->
                </div>
            </div>
        </div>

        <!-- 레이스 화면 -->
        <div id="raceScreen" class="screen">
            <div class="race-header">
                <h2 id="countdownText" class="countdown"></h2>
            </div>
            <canvas id="raceCanvas"></canvas>
            <div class="race-info">
                <div id="raceStatus">READY...</div>
            </div>
        </div>

        <!-- 결과 화면 -->
        <div id="resultScreen" class="screen">
            <div class="title-container">
                <h1 class="title">RACE RESULTS</h1>
            </div>

            <div id="resultList" class="result-list">
                <!-- 동적으로 생성 -->
            </div>

            <div class="result-actions">
                <button class="btn-restart" onclick="restartGame()">
                    <span class="btn-text">RACE AGAIN</span>
                </button>
                <button class="btn-home" onclick="goHome()">
                    <span class="btn-text">HOME</span>
                </button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
